<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>SignUp</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- css link -->
        <link rel="stylesheet" href="/static/css/signup.css">
        <!-- font awsome library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <!-- specail title fontfamily -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
        <!-- bootstrap link -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    </head>
    <body>
        <div class="d-flex justify-content-center">
            <div class="logo"></div>
        </div>
        <h1 class="text-center orange display-2 mb-4">Burgertory</h1>
        <div class="container">
            <div class="row d-flex bg-danger justify-content-center align-items-center border border-1 border-danger">
                <form class="bg-info" action="register"  method="POST">
                    {% csrf_token %}
                    
                    <input type="text" name="username" placeholder = "username"><br><br>
        
                    <input type="text" name="first_name" placeholder = "Firstname"><br><br>
                    
                    <input type="text" name="last_name" placeholder = "Lastname"><br><br>
        
                    <input type="text" name="email" placeholder = "email"><br><br>
        
                    <input type="password" name="password1" placeholder = "password"><br><br>
                    <input type="password" name="password2" placeholder = "Confirm password"><br><br>
        
                    <button type="submit">Submit</button>
                    <div>
                        {% for message in messages %}
                        <h3 class="text-white"> {{message}} </h3>
                        {% endfor %}
                    </div>
                </form> 
            </div>
        </div>

    </body>
</html>
