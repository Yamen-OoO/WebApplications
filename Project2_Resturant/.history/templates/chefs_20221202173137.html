
{% extends 'base.html' %}

{% block body %}
<section style = "padding-top: 200px"> <!-- to show the content -->
</section>
{% endblock %}

{% block content %}
<div class = "chefs">
    {% for chef in chefs %}
    <div class = "chef_one">
        {{chef.name}}
        {{chef.age}}
        {{chef.desc}}
        {{chef.profession}}
        <img class = "imgs" src = "{{chef.img}}" alt = "this is a chef">
    </div>
    {% endfor %}
</div>
{% endblock %}
