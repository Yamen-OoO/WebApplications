{% extends 'base.html' %}

{% block body %}
<section style = "padding-top: 200px">
    <h1>Hello from chefs </h1>
</section>
{% endblock %}

{% block content %}
<div class = "chefs">
    {% for chef in chefs %}
    <div class = "chef_one">
        {{chef.name}}
        {{chef.age}}
        {{chef.profession}}
        <img src = "{{chef.img}}">
        {{chef.desc}}
        {{chef.phone}}

    </div>


    {% endfor%}
</div>
{% endblock %}
